<div class="card">
  <img [src]="member.profilePicture || 'assets/cat.png'" />
  <div class="info">
    <div class="name">{{member.name}}</div>
    <div class="age">Age: {{member.age}}</div>
    <div class="favorite-comfy-place">Favorite Comfy Place: {{member.favoriteComfyPlace}}</div>
  </div>
</div>
